<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
integrity="sha384- 5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link th:href="@{/css/addcateg.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
 <div class="container my-5 col-sm-6">
 <h3>Update categorie</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-sm-12">
       <form action="#" th:action="@{/categorie/update}" th:object="${categorie}" method="post">
		<div class="row">
		<div class="form-group col-md-8">
		<input type="hidden" th:field="*{id}"  name="idedit" id="idedit"/>
		
		<label for="name" class="col-form-label">Name</label> 
		<input type="text" th:field="*{nom}" class="form-control" id="nomedit" name="nomedit" placeholder="Name"  th:value="${categorie.nom}"> 
		<span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></span>
		</div>
		
		<div class="form-group col-md-8">
		<label for="descrption" class="col-form-label">Description</label> 
		<input type="text" th:field="*{description}" class="form-control" name="descedit" id="descedit" placeholder="Description">
		<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
		</div>
		 
		
		
		 <div class="modal-footer col-md-12">
        	<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       		<input type="submit" class="btn btn-success" value="Update ">
      	</div>
		</div>
		</form>
     </div>
            </div>
        </div>
    </div>
</body>
</html>
