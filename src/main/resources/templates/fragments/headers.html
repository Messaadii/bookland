<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
</head>
<body>

    <div class="headerBox" th:fragment="clientHeader">
        <div class="logo">
            <img height="50px" th:src="@{/images/logoo.png}"></img>
        </div>
        <div class="header">
            <ul>
                <li>
                    <input type="radio" id="logOut" name="homeHeader">
                    <label for="logOut">
                        <a href="/logout">Log out</a>
                    </label>
                </li>
                <li>
                    <input type="radio" id="invoice" name="clientHeader">
                    <label for="invoice" id="invoiceLabel">
                        <a>Invoice</a>
                    </label>
                </li>
                <li>
                    <input type="radio" id="categories" name="clientHeader">
                    <label for="categories" id="categoriesLabel">
                        <a>Categories</a>
                    </label>
                </li>
               
                <li>
                    <input type="radio" id="books" name="clientHeader">
                    <label for="books" id="booksLabel">
                        <a>Books</a>
                    </label>
                </li>
                <li>
                    <input type="radio" id="home" name="clientHeader">
                    <label class="profile" for="home" id="homeLabel"></label>
                </li>
            </ul>
        </div>
    </div>

    <div class="headerBox" th:fragment="adminHeader">
        <div class="logo">
            <img height="50px" th:src="@{/images/logoo.png}"></img>
        </div>
        <div class="header">
            <ul>
             <li>
                    <input type="radio" id="statA" name="adminHeader">
                    <label for="statA" id="statALabel">
                        <a href="/stat/stat">Statistic</a>
                    </label>
                </li>
                
                <li>
                    <input type="radio" id="categoriesA" name="adminHeader">
                    <label for="categoriesA" id="categoriesALabel">
                        <a href="/category/list">Categories</a>
                    </label>
                </li>
                <li>
                    <input type="radio" id="booksA" name="adminHeader">
                    <label for="booksA" id="booksALabel">
                        <a href="/book/list">Books</a>
                    </label>
                </li>
                
                <li>
                    <input type="radio" id="logOutC" name="homeHeader">
                    <label for="logOutC" id="logOutL">
                        <a href="/logout">Log out</a>
                    </label>
                </li>
            </ul>
        </div>
    </div>

    <div class="headerBox" th:fragment="homeHeader">
        <div class="logo">
            <img height="50px" th:src="@{/images/logoo.png}"></img>
        </div>
        <div class="header">
            <ul style="margin-right: 20px">
                <li>
                    <input type="radio" id="aboutUs" name="homeHeader">
                    <label for="aboutUs" id="aboutUsLabel">
                        <a href="/home#aboutUsSection">About Us</a>
                    </label>
                </li>
                <li>
                    <input type="radio" id="connect" name="homeHeader">
                    <label for="connect" id="connectLabel">
                        <a href="/home#loginBox">Connect</a>
                    </label>
                </li>
                <li>
                    <input type="radio" id="homeC" name="homeHeader" checked>
                    <label for="homeC" id="homeCLabel">
                        <a href="/home#home">Home</a>
                    </label>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
