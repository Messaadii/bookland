<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Verification</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/home.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/global.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="navBar navBarOnTop" id="navBar" th:insert="fragments/headers :: homeHeader"></div>
<div class="signUpBox" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%)">
    <div class="title">
        Verification
    </div>
    <form action="#" th:action="@{/verify}" th:object="${verificationDto}" method="post">
        <input type="hidden" th:field="*{email}"/>
        <input type="hidden" th:field="*{to}"/>
        <div class="row">
            <input type="number" min="00000" max="99999" th:field="*{verification}" class="date"/>
            <span th:if="${#fields.hasErrors('verification')}" th:errors="*{verification}" class="text-danger"></span>
        </div>
        <div class="buttons">
            <input type="reset" onclick="window.location.href='/home#loginBox'" value="Go back">
            <input type="submit" value="Verify">
        </div>
    </form>
</div>
</body>
</html>
