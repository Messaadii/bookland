<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add categorie</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
integrity="sha384- 5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link th:href="@{/css/addcateg.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"  src="../static/js/modalupdatebook.js" th:src="@{/js/modalupdatebook.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
 <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container my-5">

 <form th:action="@{/facture/search}" method="get">
 <div class="col-sm-6 d-flex flex-row justify-content-between">
  <input type="date" name="keyword" th:value="${keyword}" class="form-control"  size="50" >
   <button type="submit" class="btn btn-info" >Search</button>
   </div>
  </form>

 
 
<div class="card">
<div class="card-title">
<h2 >Facture</h3>
<a th:href=@{/facture/createpdf}>generate pdf </a>

</div>


<div class="card-body">
<div class="col-md-12">
<div class="table-responsive">
<table class="table table-striped">
  <thead>
    <tr>
    <th scope="col">Picture</th>
      
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="fac: ${factures}">
    <td>
     <img alt="Image" th:src="@{'/uploads/'+${fac.picture}}" width="150" height="150"/>
    </td>
      
      <td th:text="${fac.title}"></td>
      <td th:text="${fac.price}"></td>
      <td th:text="${fac.commande}"></td>
  
      
       
      
    </tr>
   
   
  </tbody>
</table>
</div>

</div>
</div>
</div>
</div>
</body>
</html>
